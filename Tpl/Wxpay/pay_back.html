<include file="Inc:header"/>
</head>
<body>
<!--头部-->
<div class="container-fluid topbox">
    <div class="row top">
        <div class="pg-Current">
        	<a href="<{:U('User/order')}>" ><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
        </div>
        <div class="pg-Current">
        	<img src="__PUBLIC__/images/cheng.png" width="30" height="30">
        </div>
        <div class="pgt">
        	<a>支付结果</a>
        </div>             
    </div>
</div>
<!--分割线-->
<div class="container-fluid line"></div>
<if condition="$order_item">
    <div class="container-fluid">
        <div class="row"><center><h3 style="margin-top:10px; color:#5cb85c;"><span class="glyphicon glyphicon-ok" style="top:3px;"></span>交易成功</h3></center></div>
    </div>
    <div class="container-fluid line"></div>
    <!--订单号-->
    <div class="container-fluid">
    	<div class="row">
        	<div class="col-xs-12"> 
            	<p style="padding-top:10px;padding-bottom:10px;border-bottom:1px solid #e0e0e0;">订单号：<span style="font-weight:bold;"><{$order_sn}></span></p>
                <p>总数量：<span style="font-weight:bold;"><{$count_num}></span></p>
            </div>
        </div>
    </div>
    <foreach name="order_item" item="oi">
    <!--分割线-->
    <div class="container-fluid line"></div>
    <!--服务名称-->
    <div class="container-fluid">
    	<div class="row">
        	<div class="col-xs-12"> 
            	<p style="padding-top:10px;">名称：<span style="font-weight:bold;"><{$oi.name}></span></p>
                <p>数量：<span style="font-weight:bold;"><{$oi.number}></span></p>
                <if condition="$oi['attr_str']">
                    <p>属性：<span style="font-weight:bold;">【<{$oi.attr_str}>】</span></p>
                </if>
            </div>
        </div>
    </div>
    <!--服务券号-->
    <div class="container-fluid">
    	<div class="row">    	
            <div class="col-xs-12">
                <if condition="$oi['count_coupon'] gt 1">
                    <foreach name="oi.coupon" item="oic" key="oic_k">
                    <p style="padding-top:10px;border-top:1px solid #e0e0e0;">券号-<{$oic_k+1}>：<span style="font-weight:bold;"><{$oic.sn}></span></p>
                    </foreach>
                <else />
                    <p style="padding-top:10px;border-top:1px solid #e0e0e0;">券号：<span style="font-weight:bold;"><{$oi['coupon'][0]['sn']}></span></p>
                </if>
            </div>
        </div>
    </div>
    </foreach>

<else />
    <div class="container-fluid">
        <div class="row"><center><h3 style="color:#cd0000;margin-top:10px;"><span class="glyphicon glyphicon-remove" style="top:3px;"></span>交易失败</h3></center></div>
    </div>
</if>
<!--分割线-->
<div class="container-fluid line"></div>
<div class="container-fluid">
	<div class="row">
        <div class="col-xs-12">
            <a role="button" class="btn btn-warning btn-block" href="<{:U('User/order')}>"  style="margin-top:10px;">查看订单</a>
        </div>
    </div>
</div>

<p>&nbsp;</p>
<p>&nbsp;</p>
<script type="text/javascript">
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
      WeixinJSBridge.call('hideToolbar');
      WeixinJSBridge.call('hideOptionMenu');
    });
</script>
<include file="Inc:footer"/>
