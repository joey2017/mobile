<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>诚车堂网</title>
<script src="http://s.17cct.com/v3/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="http://s.17cct.com/v3/js/jquery.qrcode.min.js"></script>
<style type="text/css">
	.btn_blue,.btn_red{
		width: 100%;
		color: #fff;
		cursor: pointer;
		text-align: center;
	}
	.btn_blue{
		background-color: #1d63f3;
	}
	.wrap{

	margin: 20px auto;

.wrap h2{
	font-size: 2.6rem;
	font-weight: normal;
	text-align: center;
}
.userinfo h2{
	text-align: left;
}
.wrap input{
	line-height: 2.5rem;
	border: 0;
	margin: 10px 0;

	height: 6.25rem;
	border-radius: 0.5rem;
	font-size: 2.2rem;
	-webkit-appearance:none;
}
.wrap input.lhalf,.wrap input.rhalf{

.wrap input.rhalf{

<body >

</div>

      $("#qrcode").qrcode({
        width: 200,
        height:200,
