<if condition="$order_list neq null">
    <volist name="order_list" id="ol">
            <a href="<{:U('User/work_order_detail',array('id'=>$ol['id']))}>" style="color:#5f5f5f;">
                <div class="order_list">
                    <div class="order_title">
                            <b><{$ol.car_sn}></b>
                            <span>(<{$ol.status}>)</span>
                            <i class="fa fa-angle-right pull-right" style="margin-top: 12px;"></i>
                       
                    </div>
                    <volist name="ol['item']" id="o">
                        <div class="order_info box-flex">
                            <h3 class="flex1"><{$o.project_name}></h3>
                            <span class="pull-right">￥<b><{$o.sell_price|price}></b></span>
                        </div>
                    </volist>
                       <!--  <div class="order_info box-flex">
                            <h3 class="flex1">美容项目</h3>
                            <span class="pull-right">￥<b>3000.00</b></span>
                        </div> -->
                    <div class="order_time">
                        <{$ol.create_time|date='Y-m-d H:i:s',###}>
                    </div>
                </div>
             </a>
    </volist>
</if>
