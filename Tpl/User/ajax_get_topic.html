<if condition="$theme neq null">
    <volist name="theme" id="list">
        <div class="row">        
                <div class="Posts_img">
                    <a href="<{:U('Club/topic_detail',array('id'=>$list['theme_id']))}>"><img src="<{$list.head_img}>" onerror="imgError(this,'http://s.17cct.com/v3/images/man.jpg');"></a>
                </div>
                <div class="Posts_cts">
                    <div class="Posts_cts_top">
                        <div style="float:left;">
                            <a href="<{:U('Club/topic_detail',array('id'=>$list['theme_id']))}>" style="font-weight:bold;color:#474747;text-decoration:none;"><{$list.user_name}></a>                    
                        </div>
                        <div class="time"><{$list.theme_addtime|date="Y-m-d H:i",###}></div>               
                    </div>
                    <h3><a href="<{:U('Club/topic_detail',array('id'=>$list['theme_id']))}>" style=" color:#474747; text-decoration:none;"><{$list.theme_name}></a></h3>
                    <p class="my_od_f"><{$list.theme_content}></p>
                    <p class="Posts_cts_img"> 
                            <volist name="list['img_items']" id="ii">
                                 <a href="<{:U('Club/topic_detail',array('id'=>$list['theme_id']))}>"><img src="<{$ii}>" onerror="imgError(this,'http://s.17cct.com/v3/images/errorimg.jpg');"/></a>
                            </volist>                
                    </p>
                </div>
                <div style="border-bottom:1px solid #e0e0e0; margin:0 10px;"></div>        
        </div>
    </volist>
<else/>
<volist name="activity" id="list">
    <!--活动列表-->
    <div class="container-fluid">
        <div class="row" style="position:relative;">
            <div class="Cheyou_1">
                <a href="<{:U('Club/activity_detail',array('id'=>$list['id']))}>"><img src="<{$list.cover_img}>!thumbnail"></a>
            </div>
            <div class="Cheyou_2 my_od_f">
                <h3><a href="<{:U('Club/activity_detail',array('id'=>$list['id']))}>" style="color:#474747; text-decoration:none;"><{$list.name}></a></h3>            
                <p>时间：<{$list.star_time|date="Y-m-d",###}> 至 <{$list.end_time|date="Y-m-d",###}></p>
                <p>地点：<{$list.type}></p>
                <p>费用：<{$list.cost}></p>
            </div>        
            <button type="button" style="position:absolute; bottom:5px; right:5px;" class="btn btn-<{$list.class}>"><{$list.status}></button>
            <!--一下两个按钮  在不同情况下样式不同
            <button type="button" style="position:absolute; bottom:5px; right:5px;" class="btn btn-danger">进行中</button>
            <button type="button" style="position:absolute; bottom:5px; right:5px;" class="btn btn-default" disabled="disabled">已结束</button>  
            -->          
        </div>    
    </div>
</volist>
</if>
