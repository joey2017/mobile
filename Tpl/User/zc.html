    <script type="text/javascript">
    var currentpage=0;
    ajaxRed();
    $(window).scroll(function(){ 
            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
            if($(document).height() <= totalheight){ 
                if(stop==true){ 
                    ajaxRed();
                } 
            } 
        });
    function ajaxRed(){ 
                $("#load").show();
                  stop=false;
                  $.get("<{:U('User/ajax_get_zc')}>",{"p":currentpage}
                  ,function(html){
                          if(html!=""){ 
                            if(currentpage==0) {
                                $("#zclist").html(html);
                            }
                            else {
                               $("#zclist").append(html);                                               
                            } 
                          }
                          stop=true;
                          currentpage++;
                         $("#load").hide();  
                     });
      }


</script>

    <div id="zclist">
     
   
    </div>
