        $("#bxtime").mobiscroll($.extend(opt['date'], opt['default']));
        $("#njtime").mobiscroll($.extend(opt['date'], opt['default']));
        $("#tbtime").mobiscroll($.extend(opt['date'], opt['default']));

    });
</script>

<!-- 点击下拉 插件 -->
<script type="text/javascript">
$(function() {
    var Accordion = function(el, multiple) {
        this.el = el || {};
        this.multiple = multiple || false;

        // Variables privadas
        var links = this.el.find('.link');
        // Evento
		
        links.on('click', {el: this.el, multiple: this.multiple}, this.dropdown)
    }
    Accordion.prototype.dropdown = function(e) {
        var $el = e.data.el;
            $this = $(this),
            $next = $this.next();

        $next.slideToggle();
        $this.parent().toggleClass('open');
       
        if (!e.data.multiple) {
		 
            $el.find('.submenu').not($next).slideUp().parent().removeClass('open');
			
        };
    }   
    var accordion = new Accordion($('#accordion'), false);
    var accordion = new Accordion($('#accordion2'), false);
    var accordion = new Accordion($('#accordion3'), false);
});
</script>

function save(){
   
   var brand_id=$("#car_b").val();//品牌顶级ID 
   var models_id=$('#c_brand_mode').val();
   var car_sn=$("#Plate").val();//车牌号
   var check=/^[0-9A-Za-z]+$/;
   var result= check.exec(car_sn);
   var bytime=$("#bytime").val();//下次保养时间
   var bxtime=$("#bxtime").val();//下次保险时间
   var njtime=$("#njtime").val();//年检时间
   var tbtime=$("#tbtime").val();//投保时间
   var bytime=bytime.replace(/-/g,'');
   var bxtime=bxtime.replace(/-/g,'');
   var njtime=njtime.replace(/-/g,'');
   var tbtime=tbtime.replace(/-/g,'');
   if(brand_id==''){
      MsgBox('请选择品牌车系');	
      return false;
   }
   if(models_id==''){
      MsgBox('请选择车型');	
      return false;
   }
   if(car_sn==''){
   
      MsgBox('车牌不能为空');	
      return false;	  
   }
   if(result==null){
      MsgBox('车牌号格式不正确');	
	 $("#Plate").val("");	
     $("#Plate").focus();	
      return false;
   }
   if(bytime!=''){
	  if(bytime<nowtime){
		   MsgBox('下次保养时间不能是今天以前');	
		  return false;	
	   
	   }
   }
   if(bxtime!=''){
	   if(bxtime<nowtime){
		   MsgBox('下次保险时间不能是今天以前');	
		  return false;	
	   } 
   }
   if(njtime!=''){

		   MsgBox('下次年检时间不能是今天以前');	
		  return false;	
	   }
   }
	 $.ajax({

	   //dataType: "json",

 }
