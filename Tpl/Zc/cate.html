<section class="cart_index">
    <form class="pay_form" action="<{:U('Zc/go_pay')}>"  id="cart_form" method="post">
        <div class="blocktitle">支持详情</div>
        <div class="blocktop">
            <div class="imglist">
                <img src="<{$deal_info.image}>">
            </div>
            <div class="rtimglist">
                <h1><{$deal_info.name}></h1>
                <label>发起人：</label>
                <a><{$user_name}></a>
            </div>
            <div class="blank"></div>
        </div>       
        <div class="mainlist webkit-box return_cont">
            <label class="input_lable">回报内容：</label>
            <div class="r_list ml10">
                <{$deal_item.description}>
            </div>
        </div>
               
        <div class="mainlist webkit-box" style="height:50px">
            <label class="input_lable">*真实姓名：</label>
            <div class="r_list ml10" >
                <input type="text" name="uname" id="uname" placeholder="身份证姓名" value="<{$uinfo.true_name}>" style="border:1px solid #ccc;margin-top:3px;color: #060606">
            </div>
        </div> 
        <div class="mainlist webkit-box" style="height:50px">
            <label class="input_lable">*手机号码：</label>
            <div class="r_list ml10" >
                <input type="text" name="mobile" id="mobile" placeholder="接收抽奖码" value="<{$uinfo.mobile}>" style="border:1px solid #ccc;margin-top:3px;color: #060606">
            </div>
        </div>  
        <div class="mainlist webkit-box" style="height:100px;padding-left:20px">
            <label class="input_lable">项目备注：</label>
            <div class="r_list ml10" >
            <textarea name="memo" class="textarea" style="border:1px solid #ccc;height:80px;margin-top:5px" ></textarea>
                
            </div>
        </div> 
         <div class="mainlist webkit-box" style="height:125px">
            <label >*注意事项：<br/>
            1.真实姓名必须与本人身份证的姓名一致。<br/>
            2.领奖时请出示抽奖码,手机号码及身份证。</label>
            
        </div>
		<div class="sbmbj">
            <div class="mainlist webkit-box">
                <font class="delivery_fee mr10">
                    支持金额：￥<{$deal_item.price_format}>&nbsp;&nbsp;
                </font>
                <div class="blank">
                </div>
            </div>
            <div class="blank"></div>
        </div>          
         <div class="sbmbj">
            <div class="mainlist webkit-box">
                <font class="delivery_fee mr10">
                    支持方式：微信支付&nbsp;&nbsp;
                </font>
                <div class="blank">
                </div>
            </div>
            <br/>
            <input type="hidden" value="<{$deal_item.id}>" name="id">
        </div>
        <div style="height:50px;"></div>
        <div class="alwaysfoot">
            <input class="input30" style="background-color: #CD0000;" type="button" id="tjbd" value="提交表单">
        </div>
    </form> 
</section>
<style type="text/css">
    /*提示框*/
.alertBg { width:200px; padding:20px 0; font-size:14px; position:fixed; top:50%; left:50%; margin-top:-23px; margin-left:-100px; display:inline-block; border-radius:5px; background-color:#000; -webkit-transition-property:opacity; -webkit-transition-duration:0.3s; -webkit-transition-timing-function:linear; opacity:0.7; color:#fff; z-index:9999999999; text-align:center; }
.alerttitle { font-size:20px; padding:0 0 5px 0; }
.alertBg .vm { font-size:14px; padding:0 5px; display:block; line-height:20px; }
</style>
<div class="alertBg" id="msgBox" style="display:none;">
    <h4 class="alerttitle" id="alerttitle"></h4>
    <span class="vm f20" id='alertdetail'></span>
</div>
<script>
    $('#tjbd').click(function(){
        if(!$('#uname').val()){
            MsgBox('请填写真实姓名');
            $('#uname').focus();
            return false;
        }
        if(!$("#mobile").val().match(/^(((1(3|4|5|7|8|9)[0-9]{1}))+\d{8})$/)){
            MsgBox('请填写正确的手机号码');
            $('#mobile').focus();
            return false;
        }
        $('.alwaysfoot').hide();
         MsgBox('数据提交中...');
         $('#cart_form').submit();        
    })
</script>
