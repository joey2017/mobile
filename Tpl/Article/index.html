<div class="container-fluid" id="load">
    <div class="row">
        <div class="col-xs-12" style="margin-top:10px;"><center><img src="__PUBLIC__/images/minilodging.gif" width="24" height="24">正在加载...</center></div>

<script type="text/javascript" src="http://s.17cct.com/v3/js/jquery.lazyload.js?v=20141216"></script>
<script type="text/javascript">
      var stop=true; 
        var currentpage=0;
        ajaxRed()
        $(window).scroll(function(){ 
            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
            if($(document).height() <= totalheight){ 
                if(stop==true){ 
                    ajaxRed();
                } 
            } 
        });
        function ajaxRed(){
              $("#load").show();
              stop=false;
              var cid="<{$cid}>";
              $.get("<{:U('Article/ajax_get_a')}>",{"p":currentpage,"cid":cid}
              ,function(html){ 
                      if($.trim(html)!=""){ 
                          if(currentpage==0)
                          {
                            $("#adlist").html(html);
                          } 
                          else
                          {
                            $("#adlist").append(html);
                          }
                           stop=true;
                      }else{
                         if(currentpage==0)
                          {
                            MsgBox('查无结果');
                          } 
                          else
                          {
                            MsgBox('已查出全部结果');
                          }
                      }                     
                      currentpage++;
                     $("#load").hide();  
                 });              
        }

</script>
