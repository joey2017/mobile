<style>
             #mcover {
                position: fixed;
                top: 0;
                left: 0;

                border: 0;
             }
        </style>
<script type="text/javascript">

        function button2(){
            $("#mcover").css("display","block")  // 分享给好友圈按钮触动函数
        }
        function weChat(){
            $("#mcover").css("display","none");  // 点击弹出层，弹出层消失
            }
        (function($) {
        $.extend({
            tipsBox: function(options) {
                options = $.extend({
                    obj: null,  //jq对象，要在那个html标签上显示
                    str: "+1",  //字符串，要显示的内容;也可以传一段html，如: "<b style='font-family:Microsoft YaHei;'>+1</b>"
                    startSize: "10px",  //动画开始的文字大小
                    endSize: "30px",    //动画结束的文字大小
                    interval: 600,  //动画时间间隔
                    color: "red",    //文字颜色
                    callback: function() {}    //回调函数
                }, options);
                $("body").append("<span class='num'>"+ options.str +"</span>");
                var box = $(".num");
                var left = options.obj.offset().left + options.obj.width() / 2;
                var top = options.obj.offset().top;
                box.css({
                    "position": "absolute",
                    "left": left + "px",
                    "top": top + "px",
                    "z-index": 999,
                    "font-size": options.startSize,
                    "line-height": options.endSize,
                    "color": options.color
                });
                box.animate({
                    "font-size": options.endSize,
                    "opacity": "0",
                    "top": top - parseInt(options.endSize) + "px"
                }, options.interval , function() {
                    box.remove();
                    options.callback();
                });
            }
        });
          var stop=true; 
            /* 点赞 */
            $("#btn").on("click", function(pid) {
                if(stop==true){
                    _this=$(this);                
                    pid = pid || window.event;
                    var c = $(pid.target || pid.srcElement);
                    pid = c.attr("data-pid");
                    if (!pid || !/^\d{2,8}$/.test(pid));
                   var like=$.cookie("like_click");               
                    if(like){
                      var like_list = like.split(',');                 
                      var has=$.inArray('<{$topic.theme_id}>',like_list);
                      if(has!=-1){
                          MsgBox("您已经赞过了!","提示");
                          return false;
                       }
                    }
                    $.ajax({
                        url: '<{:U("Club/like_click",array("id"=>$topic["theme_id"]))}>',
                        type: "GET",
                        dataType: "json",                                   
                        success: function(pid) {                
                        if(pid){
                            $("#like_num").html(parseInt($("#like_num").html())+1);
                            $.tipsBox({
                                obj: _this,
                                str: "+1",
                                callback: function() {
                                }
                            })
                            if(like==null){
                              $.cookie("like_click",<{$topic.theme_id}>); 
                            }else{
                              $.cookie("like_click",like+","+<{$topic.theme_id}>); 
                            }
                        }else{
                          MsgBox("再点击一下试试!","提示");
                          stop=true;    
                        }                                       
                        }
                    });  
                  }else{
                      MsgBox("您已经赞过了!","提示");
                  }
                stop=false;           
            });
    })(jQuery);

</script>
