<body>
<!--头部-->
<div class="container-fluid topbox">
    <div class="row top"><h1 style="display:none;">诚车堂汽车网</h1>
        <div class="pg-Current">
        	<a href="javascript:history.go(-1)" ><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
        </div>
        <div class="pg-Current">
        	<img src="__PUBLIC__/images/meng.png" width="30" height="30">
        </div>
        <div class="pgt">
        	<a>相册</a>
        </div>        
    </div>
</div>

<script type="text/javascript">

    var currentpage=0;
    ajaxRed();
    $(window).scroll(function(){ 
            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
            if($(document).height() <= totalheight){ 
                if(stop==true){ 
                    ajaxRed();
                } 
            } 
        });
    function ajaxRed(){ 
                $("#load").show();
                  stop=false;
                  var id=<{$circle_info.circle_id}>;
                  $.get("<{:U('Club/ajax_get_album')}>",{"id":id,"p":currentpage}
                  ,function(html){
                          if(html!=""){ 
                            if(currentpage==0) {
                                $("#album_list").html(html);
                            }
                            else {
                               $("#album_list").append(html);                                               
                            } 
                          }
                          stop=true;
                          currentpage++;
                         $("#load").hide();  
                     });
      }


</script>

<!--相册-->
<div class="container-fluid">
	<div class="row" style="text-align:center;">
    	<div class="Gallery_hd" id="album_list">        
                  
        </div>
    </div>
</div>
<!--加载-->
<div class="container-fluid" id="load">
    <div class="row">
        <center><div style="line-height:40px;"><img src="__PUBLIC__/images/minilodging.gif">正在加载...</div></center>
    </div>
</div>
