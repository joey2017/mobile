<script type="text/javascript">
      function button2(){
            $("#mcover").css("display","block")  // 分享给好友圈按钮触动函数
        }
      function weChat(){
          $("#mcover").css("display","none");  // 点击弹出层，弹出层消失
          }
    var currentpage=0;
    ajaxRed();
    $(window).scroll(function(){ 
            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
            if($(document).height() <= totalheight){ 
                if(stop==true){ 
                    ajaxRed();
                } 
            } 
        });
    function ajaxRed(){ 
                $("#load").show();
                  stop=false;
                  var id=<{$aid}>;
                  $.get("<{:U('Club/ajax_get_album_img')}>",{"id":id,"p":currentpage}
                  ,function(html){
                          if(html!=""){ 
                             //baguetteBox.run('#thumbs',{buttons:false});                             
                            if(currentpage==0) {
                                $("#thumbs").html(html);
                            }
                            else {
                               $("#thumbs").append(html);                                               
                            } 
                          }
                          stop=true;
                          currentpage++;
                         $("#load").hide(); 
                         $('#thumbs a').touchTouch(); 
                     });
                 
      }


</script>
