<volist name="list" id="list">
    <!--活动列表-->
    <div class="container-fluid">
        <div class="row" style="position:relative;">
            <div class="Cheyou_1">
                <a href="<{:U('activity_detail',array('id'=>$list['id']))}>"><img src="<{$list.cover_img}>!thumbnail"></a>
            </div>
            <div class="Cheyou_2 my_od_f">
                <h3><a href="<{:U('activity_detail',array('id'=>$list['id']))}>" style="color:#474747; text-decoration:none;"><{$list.name}></a></h3>            
                <p>时间：<{$list.star_time|date="Y-m-d",###}> 至 <{$list.end_time|date="Y-m-d",###}></p>
                <p>地点：<{$list.type}></p>
                <p>费用：<{$list.cost}></p>
            </div>        
            <button type="button" style="position:absolute; bottom:5px; right:5px;" class="btn btn-<{$list.class}>"><{$list.status}></button>
            <!--一下两个按钮  在不同情况下样式不同
            <button type="button" style="position:absolute; bottom:5px; right:5px;" class="btn btn-danger">进行中</button>
            <button type="button" style="position:absolute; bottom:5px; right:5px;" class="btn btn-default" disabled="disabled">已结束</button>  
            -->          
        </div>    
    </div>
</volist>
