<!--车友会创建-->
<div class="container-fluid" >
	<div class="row phon">
			<center>
          	<p class="successp">您申请创建的车友会正在审核！</p>
              <p class="btn-wrapper" id="show"></p>
              <script type="text/javascript"> 
				var t=5;//设定跳转的时间 
				setInterval("refer()",1000); //启动1秒定时 
				function refer(){  
					if(t==0){ 
						location="<{:U('Club/index')}>"; //#设定跳转的链接地址 
					} 
					document.getElementById('show').innerHTML=""+t+"秒后自动跳转"; // 显示倒计时 
					t--; // 计数器递减 
				} 
			</script> 
          </center>
	</div>
</div>
