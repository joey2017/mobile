<if condition="$order_list neq null">
    <volist name="order_list" id="ol">
            <a href="<{:U('Advance/order_detail',array('id'=>$ol['id']))}>" style="color:#5f5f5f;">
                <div class="order_list">
                    <div class="order_title"  <if condition="$ol.sn eq null">style="background: #FBA117;"</if>>
                        <if condition="$ol.sn neq null">
                                <b>验证码:<{$ol.sn}></b>
                                <span>(<{$ol.status}>)</span>
                            <else/>
                                未付款
                            </if>
                            <i class="fa fa-angle-right pull-right" style="margin-top: 12px;"></i>
                       
                    </div>
                   
                        <div class="order_info box-flex">
                            <h3 class="flex1"><{$ol.project_name}></h3>
                            <span class="pull-right">￥<b><{$ol.sell_price|price}></b></span>
                        </div>
           
                       <!--  <div class="order_info box-flex">
                            <h3 class="flex1">美容项目</h3>
                            <span class="pull-right">￥<b>3000.00</b></span>
                        </div> -->
                    <div class="order_time">
                        <{$ol.create_time|date='Y-m-d H:i:s',###}>
                    </div>
                </div>
             </a>
    </volist>
</if>
