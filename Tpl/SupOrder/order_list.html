<style type="text/css">
.my_od_1{border-bottom: 1px solid #eee;}
.infopad{margin:8px 0;}
</style>
<volist name="order_list" id="ol">
	<div class="container-fluid">
	    <div class="row">
	        <div class="col-xs-12">
	            <a href="<{:U('SupOrder/detail',array('id'=>$ol['id']))}>" class="my_od">
	                <span style="float:left; font-size:16px; font-weight:bold;"><{$ol.order_sn}></span>
	                <div class="pull-right">                   
	                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
	                </div>  
	            </a>    
	        </div>
	    </div>
	    <div class="row" >
	        <div class="col-xs-12">         
	            <a class="my_od_1">
	                <div class="my_od_f">
	                    <div class="infopad">门店名称：<{$ol.location_name}></div>
	                    <div class="infopad">订单状态：<{$ol.status_msg}></div>
	                    <div class="infopad">优惠金额：￥<{$ol.discount_price|price}></div>
	                    <div class="infopad">订单金额：<span style="font-weight:bold;color:#F00;">￥<{$ol.total_price|price}></span></div>
	                    <div class="infopad">下单时间：<{$ol.create_time|date="Y-m-d H:i:s",###}></div>
	                </div>
	            </a>
	                    
	        </div>
	    </div>
	    <div class="row">
	    	
	        <div class="col-xs-12">
	        <if condition="$type eq 1">
	        	<button type="button" href="<{:U('SupOrder/receipt',array('id'=>$ol['id']))}>" style="float:right;margin:10px 6px;" class="btn btn-warning confirm btn-sm">确认收款</button>
	        </if>
	            <a class="btn btn-default btn-sm" href="<{:U('SupOrder/detail',array('id'=>$ol['id']))}>"  style="float:right;margin:10px 0;">查看详情</a>                   
	               
	        </div>
	    </div>
	</div>

	<div class="container-fluid line"></div>
</volist>
