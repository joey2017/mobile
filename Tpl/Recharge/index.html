    <div class="row top">
        <div class="pg-Current">

        </div>

        </div>
        <div class="pgt">
        	<a>充值卡</a>
        </div>
    </div>
</div>
<script type="text/javascript">
    var currentpage=0;
    ajaxRed();
    $(window).scroll(function(){ 
            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
            if($(document).height() <= totalheight){ 
                if(stop==true){ 
                    ajaxRed();
                } 
            } 
        });
    function ajaxRed(){ 
                $("#load").show();
                  stop=false;
                  $.get("<{:U('Recharge/ajax_get_recharge')}>",{"p":currentpage}
                  ,function(html){
                          if(html!=""){ 
                            if(currentpage==0) {
                                $("#recharge").html(html);
                            }
                            else {
                               $("#recharge").append(html);                                               
                            } 
                          }
                          stop=true;
                          currentpage++;
                         $("#load").hide();  
                     });
      }


</script>
