<if condition="$order">
    <div class="container-fluid">
        <div class="text-center icon-ok">
            <h3>
                <i></i><p>交易成功</p>
            </h3>
        </div>
    </div>


    <!--服务名称-->
    <div class="container-fluid">
    	<div class="row">
        	<div class="col-xs-12"> 
            	<p style="padding-top:10px;">项目名称：<span class="pull-right">预付款</span></p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12"> 
                <p style="padding-top:10px;">支付金额：<span class="pull-right">￥<{$order.pay_money}></span></p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12"> 
                <p style="padding-top:10px;">支付时间：<span class="pull-right"><{$order.pay_time|date="Y-m-d H:i:s",###}></span></p>
            </div>
        </div>
    </div>

<else />
    <div class="container-fluid">
        <div class="row"><center><h3 style="color:#cd0000;margin-top:10px;"><span class="glyphicon glyphicon-remove" style="top:3px;"></span>交易失败</h3></center></div>
    </div>
</if>
