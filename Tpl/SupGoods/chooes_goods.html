<foreach name="results" item="r">
    <div class="storebox" data-gid="<{$r.id}>"> 
        <a class="btn-block box_flex stopname" href="javascrpipt:void(0);">
            <span class="resimg"><img src="<{$r.thumbnail|getImgUrl=###,'large'}>" width="100%" height="100%"></span>
            <div class="flex1">
                <h3><{$r.goods_name}></h3>
                <p>库存:<span class="stock" style="color: #eb5211;font-size: 13px;"><{$r.stock}></span></p>

                <p>￥:<span class="price"><{$r.price}></span>/<{$r.unit}></p>
            </div>
            <div class="setbox">
                <input class="min" name="" type="button" value="-">
                <input class="text_box" type="number" name="goods_num" value="1">
                <input class="add" name="" type="button" value="+">
            </div>
        </a>
        <span class="tick"></span>
    </div>
</foreach>
<script type="text/javascript" >
    $(function () {
        $(".bomb_screen1").height(document.body.clientHeight + 500);
    })
</script>
