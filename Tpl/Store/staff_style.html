<div class="container-fluid imglist">

    <div class="row tab_parent" id="list">
       
    </div>

</div>
<script type="text/javascript">
      var stop=true; 
        var currentpage=0;
        ajaxRed()
        $(window).scroll(function(){ 
            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
            if($(document).height() <= totalheight){ 
                if(stop==true){ 
                    ajaxRed();
                } 
            } 
        });
        function ajaxRed(){
              $("#load").show();
              stop=false;
              var sid="<{$id}>";
              $.get("<{:U('Store/ajax_get_style')}>",{"p":currentpage,"id":sid}
              ,function(html){ 
                      if($.trim(html)!=""){ 
                          if(currentpage==0)
                          {
                            $("#list").html(html);
                          } 
                          else
                          {
                            $("#list").append(html);
                          }
                           stop=true;
                      }else{
                         if(currentpage==0)
                          {
                            MsgBox('查无结果');
                            $('#list').html('<div class="no_record col-sm-12">暂无信息</div>');
                          } 
                          else
                          {
                            MsgBox('已查出全部结果');
                          }
                      }                     
                      currentpage++;
                     $("#load").hide();  
                 });  
                             
        }
</script>
