<script type="text/javascript">
      var stop=true; 
        var currentpage=0;
        ajaxRed()
        $(window).scroll(function(){ 
            totalheight = parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
            if($(document).height() <= totalheight){ 
                if(stop==true){ 
                    ajaxRed();
                } 
            } 
        });
        function ajaxRed(){
              $("#load").show();
              stop=false;
              var cid="<{$cid}>";
              $.get("<{:U('Store/ajax_get_store')}>",{"p":currentpage}
              ,function(html){ 
                      if($.trim(html)!=""){ 
                          if(currentpage==0)
                          {
                            $("#store_list").html(html);
                          } 
                          else
                          {
                            $("#store_list").append(html);
                          }
                           stop=true;
                      }else{
                         if(currentpage==0)
                          {
                            MsgBox('查无结果');
                          } 
                          else
                          {
                            MsgBox('已查出全部结果');
                          }
                      }                     
                      currentpage++;
                     $("#load").hide();  
                 });  
                             
        }
</script>
